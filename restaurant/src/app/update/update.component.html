<div class="container">
  <h1>Edit and Update Restaurant Form</h1>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your Data Updated Successfully !
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form class="forms" [formGroup]="editRestaurent" (ngSubmit)='updateResto()'>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="mobile">
</div>
  <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
