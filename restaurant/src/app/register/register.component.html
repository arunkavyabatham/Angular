<div class="container">
  <h1>Register Restaurant Form</h1>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> You are Registered Successfully !
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form class="forms" [formGroup]="createUser" (ngSubmit)='resUser()'>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" placeholder="Enter Password" formControlName="pass">
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
